<style>
    div{
  display: inline-block;
  position: relative;
  background: none;
  border: none;
  color: black;
  font-size: 18px;
  cursor: pointer;
  margin: 20px 30px;
}
span{
  display: block;
  padding: 25px 80px;
}
div::before, div::after{
  content:"";
  width: 0;
  height: 2px;
  position: absolute;
  transition: all 0.2s linear;
  background: blue;
}

span::before, span::after{
  content:"";
  width:2px;
  height:0;
  position: absolute;
  transition: all 0.2s linear;
  background: blue;
}
div:hover::before, div:hover::after{
  width: 100%;
}
div:hover span::before, div:hover span::after{
  height: 100%;
}
/*----- div 1 -----*/
.btn-1::before, .btn-1::after{
  transition-delay: 0.2s;
}
.btn-1 span::before, .btn-1 span::after{
  transition-delay: 0s;
}
.btn-1::before{
  right: 0;
  top: 0;
}
.btn-1::after{
  left: 0;
  bottom: 0;
}
.btn-1 span::before{
  left: 0;
  top: 0;
}
.btn-1 span::after{
  right: 0;
  bottom: 0;
}
.btn-1:hover::before, .btn-1:hover::after{
  transition-delay: 0s;
}
.btn-1:hover span::before, .btn-1:hover span::after{
  transition-delay: 0.2s;
}
</style>
<div class="btn-1"><span>Hover Me</span></div>
