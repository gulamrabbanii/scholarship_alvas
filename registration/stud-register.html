        <div class="col-md-12">
            <div class="wrapper">
            <div class="form-title">Only Students Registration
            <i class="glyphicon glyphicon-pencil d-inline-block"></i>
            </div>
            <br>
    <form action="../cred-validation/register-students.html" method="post" class="row g-3 ">
        <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" name="f-name" class="form-control username" id="first-name" placeholder="YOUR FIRST NAME" required />
        </div>
                <div class="col-md-6">
            <label for="first-name" class="form-label">Last Name</label>
            <input type="text" name="l-name" class="form-control username" id="first-name" placeholder="YOUR LAST NAME" required />
        </div>
        <div class="col-md-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="YOUR USN" minlength="10" maxlength="10" pattern = "^4[Aa][Ll][0-9]{2}[A-Za-z]{2}[0-9]{3}" />
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="branch" class="form-label">Branch</label>
                <select name="sel-branch" id="inputState" class="form-control" required> 
                    <option value="" selected>Choose...</option>
                    <option value="AIML" >Artificial Intelligence and Machine Learning Engineering</option>
                    <option value="CIVIL">Civil Engineering</option>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="ISE">Information Science Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                </select>
            </div>
        </div>
        <div class="col-md-12">
            <label for="current-year" class="form-label">Current Year</label>
            <input type="number" name="year" min="1" max="4" class="form-control" id="current-year" placeholder="eg. 3" required>
        </div>
        <div class="col-md-12">
            <div class="form-group">
            <label for="phone" class="form-label">Mobile Number</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="10-digit MOBILE NUMBER"
            pattern="[0-9]{10}" required />
            </div>
        </div>
        <div class="col-md-6">
            <label for="passwd" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="passwd" minlength="6" maxlength="20" placeholder="Password">
        </div>
        <div class="col-md-6">
            <label for="confirm-paaswd" class="form-label">Confirm Password</label>
            <input type="password" name="cfpassword" id="confirm-paaswd" class="form-control" placeholder="CONFIRM PASSWORD">
        </input>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-md-1">
            <a href="../index.php">
            <button type="button" class="btn btn-danger">Cancel</button>
            </a>
        </div>
    </form>
    </div>
    </div>
